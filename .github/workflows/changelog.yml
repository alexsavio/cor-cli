name: Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - '.github/workflows/changelog.yml'

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    # Don't run on commits from this workflow
    if: "!contains(github.event.head_commit.message, 'chore: update changelog')"

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff@2.12.0

      - name: Generate changelog
        run: git cliff -o CHANGELOG.md

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update changelog"
          title: "chore: Update CHANGELOG.md"
          body: |
            This PR updates the changelog based on recent commits.

            Auto-generated by [git-cliff](https://git-cliff.org/).
          branch: chore/update-changelog
          delete-branch: true
          labels: |
            documentation
            automated
