name: Update Screenshots

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  screenshots:
    name: Generate Screenshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: cargo-${{ runner.os }}

      - name: Install termshot
        run: |
          curl --silent --location \
            "https://raw.githubusercontent.com/homeport/termshot/main/hack/download.sh" \
            | bash

      - name: Build release binary
        run: cargo build --release

      - name: Generate screenshots
        run: bash scripts/demo-screenshots.sh

      - name: Commit updated screenshots
        run: |
          git diff --quiet assets/demo/ && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/demo/
          git commit -m "chore: update demo screenshots [skip ci]"
          git pull --rebase
          git push
